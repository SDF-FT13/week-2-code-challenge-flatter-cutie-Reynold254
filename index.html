<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatacuties</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="src/index.js" defer></script>
    <!-- Load JavaScript properly -->
  </head>
  <body>
    <div class="logo">
      <h1>Flatacuties</h1>
    </div>

    <div id="character-bar">
      <!-- Character names will be added here by JavaScript -->
    </div>

    <div class="characterInfo">
      <div id="detailed-info">
        <p id="name">Character's Name</p>
        <img id="image" src="assets/dummy.gif" alt="Character's Name" />
        <!-- Display character image here -->
        <h4>Total Votes: <span id="vote-count">Character's Votes</span></h4>
        <form id="votes-form">
          <input
            type="text"
            placeholder="Enter Votes"
            id="votes"
            name="votes"
          />
          <input type="submit" value="Add Votes" />
        </form>
        <button id="reset-btn">Reset Votes</button>
      </div>
